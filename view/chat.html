<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - Lab Test 1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container-fluid py-3">
    <div class="row g-3">
      <div class="col-lg-3">
        <div class="card h-100">
          <div class="card-body d-grid gap-3">
            <div>
              <h1 class="h5 mb-1">Chat Dashboard</h1>
              <p class="text-muted small mb-0" id="welcomeUser"></p>
            </div>
            <div>
              <label class="form-label">Room</label>
              <select id="roomSelect" class="form-select"></select>
              <div class="d-flex gap-2 mt-2">
                <button id="joinRoomBtn" class="btn btn-primary btn-sm flex-fill">Join</button>
                <button id="leaveRoomBtn" class="btn btn-outline-secondary btn-sm flex-fill">Leave</button>
              </div>
              <p class="small mt-2 mb-0">Current room: <span id="currentRoom">None</span></p>
            </div>
            <div>
              <label class="form-label">Private chat user</label>
              <select id="privateUserSelect" class="form-select">
                <option value="">Select user</option>
              </select>
              <button id="loadPrivateBtn" class="btn btn-outline-primary btn-sm mt-2 w-100">Load private chat</button>
            </div>
            <div>
              <h2 class="h6">Online Users</h2>
              <ul id="onlineUsers" class="list-group list-group-flush"></ul>
            </div>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="card h-100">
          <div class="card-body d-flex flex-column gap-2">
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="h5 mb-0" id="chatTitle">Room Chat</h2>
              <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="chatMode" id="modeRoom" autocomplete="off" checked />
                <label class="btn btn-outline-primary btn-sm" for="modeRoom">Room</label>
                <input type="radio" class="btn-check" name="chatMode" id="modePrivate" autocomplete="off" />
                <label class="btn btn-outline-primary btn-sm" for="modePrivate">Private</label>
              </div>
            </div>
            <div id="messages" class="messages border rounded p-2"></div>
            <p id="typingIndicator" class="small text-muted mb-0"></p>
            <form id="messageForm" class="d-flex gap-2">
              <input id="messageInput" class="form-control" type="text" placeholder="Type your message" autocomplete="off" required />
              <button class="btn btn-success" type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
