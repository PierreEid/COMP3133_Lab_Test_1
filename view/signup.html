<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Chat App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container auth-page">
    <div class="card auth-card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 mb-3 text-center">Create Account</h1>
        <form id="signupForm" class="d-grid gap-3">
          <input id="firstname" class="form-control" type="text" placeholder="First name" required />
          <input id="lastname" class="form-control" type="text" placeholder="Last name" required />
          <input id="username" class="form-control" type="text" placeholder="Username" required />
          <input id="password" class="form-control" type="password" placeholder="Password" required />
          <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
        <p id="message" class="small mt-3 mb-0"></p>
        <div class="text-center mt-3">
          <a href="/view/login.html">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/signup.js"></script>
</body>
</html>
